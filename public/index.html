<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>JobWerk</title>
  </head>

  <body>
    <div class="main-grid">
      <header>
        <img
          class="nav-img"
          src="./images/download.jpg"
          alt="House being built"
        />
        <nav class="nav"></nav>
        <a href="#" class="about">About Us</a>
        <a href="#" class="login" role="navoption">Log In</a>
        <a href="#" class="ac-btn" role="navoption">Sign Up</a>
        <form class="signup">
          <label for="email">email:</label>
          <input type="email" name="email" />
          <label for="password">password</label>
          <input type="password" name="password" />
          <button>signup</button>
        </form>
        <h1 class="title">
          Need Werk done?<br />How about a Job?<br />JobWerk is here to help!
        </h1>
      </header>

      <main>
        <section class="industry-cont">
          <h2 class="industry-title">Werk by Industry</h2>
          <div class="industries">
            <div class="ind-tile">
              <div class="btn" type="button" role="button">
                <h2 class="elec-title">Electrical></h2>
                <a href="">
                  <img src="./images/images (1).jpg" alt="" class="elec-img" />
                </a>
              </div>
            </div>
            <div class="ind-tile">
              <div class="btn" type="button" role="button">
                <div class="pain-title">Painting</div>
                <img src="./images/images (2).jpg" alt="" class="pain-img" />
              </div>
            </div>
            <div class="ind-tile">
              <div class="btn" type="button" role="button">
                <div class="plum-title">Plumbing</div>
                <img src="./images/images.jpg" alt="" class="plum-img" />
              </div>
            </div>
            <div class="ind-tile">
              <div class="btn" type="button" role="button">
                <div class="carp-title">Carpentry</div>
                <img src="./images/p2-image.jpg" alt="" class="carp-img" />
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
